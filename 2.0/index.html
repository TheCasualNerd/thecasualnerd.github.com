<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>The Casual Nerd</title>
    <link rel="icon" type="image/png" href="img/logo.svg">

    <!-- CSS Links -->

    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin+Slab|Oswald">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <style type="text/css">
            .carousel-control-next-icon, .carousel-control-prev-icon {
                display: none;
            }
            .carousel-indicators > li {
                box-shadow: 2.5px 2.5px 2.5px grey;
            }
            .navbar {
                padding: 4vh 0;
                transition: padding 0.3s;
                background-color: aqua;
            }

            .navbar.navbar-shrink {
                padding: 2vh 0;
            }
            .heading {
                font-family: 'Josefin Slab', serif;
                font-size: 5vh;
                margin-left: 2vh;
            }
            .navbar-toggler {
                font-size: 7.5vw;
                color: white;
                margin-right: 2vh;
            }
            .nav-link {
                font-family: 'Oswald', serif;
                font-size:3vh;
                margin-right:1vw;
            }
            .carousel-item{margin-top:16.5vh;height:83.5vh;}
            /*For mobile devices*/
            @media screen and (max-device-width: 400px) and (orientation: portrait) {
                .navbar {
                    padding: 5vh 0;
                    transition: padding 0.3s;
                    background-color: aqua;
                }

                .navbar.navbar-shrink {
                    padding: 2vh 0;
                }
                .heading {
                    font-size: 4vh;
                    margin-left: 3vh;
                }
                .navbar-toggler {
                    font-size: 2em;
                }
                .navbar-collapse {
                    margin-left: 10vw;
                }
                .d-none {
                    display: none !important;
                }
                .carousel-item{height:50vh;margin-top:19vh;}
                .carousel-indicators{padding-bottom:2vh;}
            }
            @media screen and (max-device-width:575px) and (min-device-width:401px){
                .navbar-collapse {
                    margin-left: 10vw;
                } 
                .d-none {
                    display: block !important;
                }
                .caption-desc {
                    display: none !important;
                }
                .carousel-item{height:50vh;}
            }
            /*For larger screens*/
            @media screen and (min-device-width: 850px) {
                .navbar-toggler {
                    font-size: 5vw;
                }
                .nav-link {
                    font-size: 2vw;
                    margin-right: 0vw !important;
                }

            }
            /*For devices in landscape mode.*/
            @media screen and (orientation: landscape) and (max-device-width:812px){
                .heading {
                    font-size: 4vw;
                }
                .nav-link {
                    font-size: 3vw;
                    margin-right: 0vw !important;
                }
                .navbar-toggler {
                    font-size: 5vw;
                }
                .navbar.navbar-shrink {
                    padding: 2vh 0;
                }
                .d-none {
                    display: block !important;
                }
                .caption-desc {
                    display: none !important;
                }
            }
    </style>

    <!-- JavaScript Links -->

    <script src="libs/jquery/jquery-3.3.1.min.js"></script>
    <script src="libs/jquery/jquery-ui.min.js"></script>

    <script src="libs/bootstrap/js/tether.min.js"></script>
    <script src="libs/bootstrap/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function () {
            $(window).scroll(function () {
                $(".navbar").toggleClass("navbar-shrink", $(this).scrollTop() > 50)
            });
            $('.carousel').carousel({
                keyboard: true,
                interval: 5000
            })
            $(document).bind('keyup', function(e) {
                if(e.which == 39){
                    $('.carousel').carousel('next');
                }
                else if(e.which == 37){
                    $('.carousel').carousel('prev');
                }
            });
        })
    </script>
