            /*For mobile devices*/
            @media screen and (max-device-width: 400px) and (orientation: portrait) {
                .navbar {

                    transition: padding 0.3s;
                    background-color: aqua;
                }

                .navbar.navbar-shrink {
                    padding: 2vh 0;
                }

                    margin-left: 3vh;
                }

                }
                .navbar-collapse {
                    margin-left: 10vw;
                }
                .d-none {
                    display: none !important;
                }
                .head_1{height:50vh;}
            }
            @media screen and (max-device-width:575px) and (min-device-width:401px){
                .navbar-collapse {
                    margin-left: 10vw;
                } 
                .d-none {
                    display: block !important;
                }
                .caption-desc {
                    display: none !important;
                }
                .head_1{height:50vh;}
            }
            /*For larger screens*/
            @media screen and (min-device-width: 850px) {
                .navbar-toggler {
                    font-size: 5vw;
                }
                .nav-link {
                    font-size: 2vw;
                    margin-right: 0vw !important;
                }

            }
            /*For devices in landscape mode.*/
            @media screen and (orientation: landscape) and (max-device-width:812px){
                .heading {
                    font-size: 4vw;
                }
                .nav-link {
                    font-size: 3vw;
                    margin-right: 0vw !important;
                }
                .navbar-toggler {
                    font-size: 5vw;
                }
                .navbar.navbar-shrink {
                    padding: 2vh 0;
                }
                .d-none {
                    display: block !important;
                }
                .caption-desc {
                    display: none !important;
                }
            }
    </style>
